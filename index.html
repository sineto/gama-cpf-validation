<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cpf Validation</title>

		 <!-- Import Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

		<div class="container">
			<div class="row">

				<div class="form-box">
					<label for="cpf">CPF</label>
					<div>
						<input type="text" id="cpf" placeholder="Digite apenas números" maxlength="14"/>
						<button type="submit" id="action" onclick="click()">validar</button>
					</div>
				</div>

				<div class="alerts">

					<div id="error" class="alert error" >
						<span class="icon-alert" data-feather="alert-circle"></span>
						<div class="alert-message">
							<p class="alert-message-title">Este CPF é inválido!</p>
							<p class="alert-message-sub">Por favor, tente novamente.</p>
						</div>
					</div>

					<div id="success" class="alert success" >
						<span class="icon-alert" data-feather="check-circle"></span>
						<div class="alert-message">
							<p class="alert-message-title">Este é um CPF válido!</p>
							<p class="alert-message-sub">Parabéns, este é um CPF válido.</p>
						</div>
					</div>

				</div>

			</div>
		</div>

		<script>
      feather.replace()
    </script>
    <script src="main.js"></script>
  </body>
</html>
